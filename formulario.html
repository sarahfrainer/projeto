<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
<h1>Formulário de Adoção de Animal</h1>
    <form>
        <!-- required para garantir que o campo vai ser preenchido para o envio-->
        <label for="nome">Qual seu nome completo?</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <!-- tel para sugerir teclado numerico em mobile-->
        <label for="contato">Qual seu número para contato?</label><br>
        <input type="tel" id="contato" name="contato" required><br><br>

        <label for="animal">Qual animal você tem interesse em adotar?</label><br>
        <input type="text" id="animal" name="animal" required><br><br>

        <label for="idade">Qual a sua idade?</label><br>
        <input type="number" id="idade" name="idade" min="0" required><br>
        <!-- min para evitar numeros negativos-->
        <small>Se for menor de idade, seus responsáveis devem responder o formulário!</small><br><br>
        
        <label>Todos da sua residência, concordam com a adoção?</label><br>
        <input type="radio" id="concordaSim" name="concorda" value="Sim" required>
        <label for="concordaSim">Sim</label>
        <input type="radio" id="concordaNao" name="concorda" value="Não">
        <label for="concordaNao">Não</label><br><br>

        <label>Você tem outros animais?</label><br>
        <input type="radio" id="outrosSim" name="outros" value="Sim" required>
        <label for="outrosSim">Sim</label>
        <input type="radio" id="outrosNao" name="outros" value="Não">
        <label for="outrosNao">Não</label><br>
        <label for="quais">Se sim, quantos e quais?</label><br>
        <input type="text" id="quais" name="quais"><br><br>

        <label>São castrados e vacinados?</label><br>
        <input type="radio" id="castradosSim" name="castrados" value="Sim" required>
        <label for="castradosSim">Sim</label>
        <input type="radio" id="castradosNao" name="castrados" value="Não">
        <label for="castradosNao">Não</label><br><br>

        <label>Você mora em casa ou apartamento?</label><br>
        <input type="radio" id="moradiaCasa" name="moradia" value="Casa" required>
        <label for="moradiaCasa">Casa</label>
        <input type="radio" id="moradiaApto" name="moradia" value="Apartamento">
        <label for="moradiaApto">Apartamento</label><br>
        <label>Próprio ou alugado?</label><br>
        <input type="radio" id="proprio" name="propriedade" value="Próprio" required>
        <label for="proprio">Próprio</label>
        <input type="radio" id="alugado" name="propriedade" value="Alugado">
        <label for="alugado">Alugado</label><br><br>

        <label for="endereco">Qual seu endereço completo? (Rua, CEP, número da casa e ponto de referência)</label><br>
        <textarea id="endereco" name="endereco" rows="3" required></textarea><br><br>
        <!-- text area para textos mais longos -->
        <label for="renda">Qual a sua renda?</label><br>
        <input type="text" id="renda" name="renda" required><br><br>

        <label for="localAnimal">Qual o local em que o animal irá ficar?</label><br>
        <input type="text" id="localAnimal" name="localAnimal" required><br>
        <label>A sua casa/apto possui um espaço adequado, telas e/ou cercado?</label><br>
        <input type="radio" id="espacoSim" name="espaco" value="Sim" required>
        <label for="espacoSim">Sim</label>
        <input type="radio" id="espacoNao" name="espaco" value="Não">
        <label for="espacoNao">Não</label><br><br>

        <label>O animal terá acesso à rua?</label><br>
        <input type="radio" id="acessoSim" name="acessoRua" value="Sim" required>
        <label for="acessoSim">Sim</label>
        <input type="radio" id="acessoNao" name="acessoRua" value="Não">
        <label for="acessoNao">Não</label><br><br>

        <label>Você tem condições físicas, mentais e financeiras de manter um animal? Uma boa ração? Visitas ao veterinário? Castração? Passeios?</label><br>
        <input type="radio" id="condicoesSim" name="condicoes" value="Sim" required>
        <label for="condicoesSim">Sim</label>
        <input type="radio" id="condicoesNao" name="condicoes" value="Não">
        <label for="condicoesNao">Não</label><br><br>

        <label>A castração e vacinação do animal é OBRIGATÓRIA, você concorda com isso?</label><br>
        <input type="radio" id="castracaoSim" name="castracao" value="Sim" required>
        <label for="castracaoSim">Sim</label>
        <input type="radio" id="castracaoNao" name="castracao" value="Não">
        <label for="castracaoNao">Não</label><br><br>

        <label>Existe uma taxa de adoção colaborativa de R$30,00. Você concorda em contribuir?</label><br>
        <input type="radio" id="taxaSim" name="taxa" value="Sim" required>
        <label for="taxaSim">Sim</label>
        <input type="radio" id="taxaNao" name="taxa" value="Não">
        <label for="taxaNao">Não</label><br><br>

        <button type="submit">Enviar</button>
    </form>   
</body>
</html>
